<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>菜单网页（双列+默认收件邮箱）</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #d8f3dc, #75e6da);
    margin: 0;
    padding: 0 10px 40px 10px;
    color: #17494d;
  }
  h1 {
    text-align: center;
    color: #136f63;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    font-weight: 700;
  }
  #nav {
    display: flex;
    gap: 18px;
    justify-content: center;
    margin: 24px 0;
  }
  button {
    padding: 10px 22px;
    background: #3caea3;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    color: white;
    box-shadow: 0 4px 8px rgb(60 174 163 / 0.5);
    transition: background 0.3s, transform 0.2s;
    flex-basis: auto;
    margin: 10px auto 0 auto;
    display: block;
    max-width: 120px;
  }
  button:disabled {
    background: #007bff; /* 蓝色，禁用样式 */
    cursor: default;
    box-shadow: none;
  }
  button:hover:not(:disabled) {
    background: #278d85;
    transform: scale(1.05);
  }
  button:active:not(:disabled) {
    transform: scale(0.95);
  }
  #menu-list {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
    grid-auto-rows: minmax(160px, auto);
    padding-bottom: 20px;
  }
  #cart-list {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
  }
  .menu-item, .cart-item {
    background: white;
    border-radius: 14px;
    box-shadow: 0 8px 15px rgba(9, 96, 100, 0.15);
    padding: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: box-shadow 0.3s;
  }
  .menu-item:hover, .cart-item:hover {
    box-shadow: 0 15px 20px rgba(9, 96, 100, 0.3);
  }
  .menu-photo {
    width: 140px;
    height: 110px;
    border-radius: 12px;
    object-fit: cover;
    margin-bottom: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: block;
  }
  .qty-display {
    margin-top: 6px;
    color: #007bff;
    font-weight: 600;
    font-size: 0.9em;
    user-select: none;
  }
  /* --- 新增样式 --- */
  .quantity-controls {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 8px;
  }
  .quantity-controls button {
    margin: 0;
    padding: 5px 10px;
    max-width: none;
    font-size: 1.2em;
    line-height: 1;
  }
  /* --- 新增样式结束 --- */
  #mail-status {
    margin-top: 10px;
    font-weight: 700;
    min-height: 24px;
    font-size: 1.1em;
    text-align: center;
    border-radius: 8px;
    padding: 6px 12px;
    transition: all 0.4s;
  }
  #mail-status.success {
    color: #1b5e20;
    background: #a5d6a7;
    box-shadow: 0 0 10px #4caf50;
  }
  #mail-status.error {
    color: #d32f2f;
    background: #ef9a9a;
    box-shadow: 0 0 10px #d32f2f;
  }
  .hidden {
    visibility: hidden;
    position: absolute;
    left: -9999px;
    top: -9999px;
  }
</style>
</head>
<body>

<h1>菜单</h1>
<div id="nav">
  <button onclick="showView('menu')">菜单</button>
  <button onclick="showView('cart')">购物车</button>
  <button onclick="showView('orders')">订单</button>
</div>

<div id="menu">
  <h2>菜单</h2>
  <div id="menu-list"></div>
</div>
<div id="cart" class="hidden">
  <h2>购物车</h2>
  <div id="cart-list"></div>
  <button id="checkout-btn" onclick="sendOrderEmail()">去结算</button>
  <div id="mail-status"></div>
</div>
<div id="orders" class="hidden">
  <h2>历史订单</h2>
  <div id="order-list"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
let menu = [];
fetch("list.txt").then(resp=>resp.text()).then(txt=>{
  let lines = txt.split(/\r?\n/);
  menu = lines.filter(l=>l.trim()).map((line,idx)=>{
    let m = line.match(/^(.+?),['"](.+)['"]$/);
    if(m){
      return {id:idx, img:m[1].trim(), name:m[2].trim()};
    }
  }).filter(Boolean);
  renderMenu();
});

let cart = [];
let orders = [];

const checkoutBtn = document.getElementById('checkout-btn');

function addCart(id){
  let found = cart.find(i=>i.id === id);
  if (found) found.qty++;
  else cart.push({id:id, qty:1});

  updateMenuQtyDisplay(id); // 更新菜单上的显示
  renderCart(); // 同时也更新购物车页面

  setMessage(`已经成功加入“${menu.find(m => m.id === id).name}”到购物车。`);
  updateCheckoutButton(true);
}

// --- 函数逻辑修改 ---
function decreaseCart(id){
  let found = cart.find(i=>i.id === id);
  if (found) {
    found.qty--;
    if (found.qty <= 0) {
      removeCart(id); // 如果数量为0，则直接移除
    } else {
      updateMenuQtyDisplay(id); // 否则只更新数量显示
      renderCart();
      setMessage(`“${menu.find(m => m.id === id).name}”的数量已减少。`);
    }
  }
}

// --- 函数逻辑修改 ---
function updateMenuQtyDisplay(id){
  const item = cart.find(i => i.id === id);
  const qtyContainer = document.querySelector(`#menu-item-${id} .quantity-controls`); // 找到控制区域
  const qtySpan = document.querySelector(`#menu-item-${id} .qty-display`); // 找到数量显示span

  if(item && qtyContainer && qtySpan){
    qtySpan.textContent = item.qty; // 只显示数字
    qtyContainer.style.display = 'flex'; // 显示整个控制区域
  } else if(qtyContainer) {
    qtyContainer.style.display = 'none'; // 隐藏整个控制区域
  }
}

function updateCheckoutButton(enabled){
  if(enabled){
    checkoutBtn.disabled = false;
    checkoutBtn.textContent = '去结算';
    checkoutBtn.style.background = '#3caea3';
    checkoutBtn.style.cursor = 'pointer';
    checkoutBtn.style.boxShadow = '0 4px 8px rgb(60 174 163 / 0.5)';
  } else {
    checkoutBtn.disabled = true;
    checkoutBtn.textContent = '结算成功';
    checkoutBtn.style.background = '#007bff';
    checkoutBtn.style.cursor = 'default';
    checkoutBtn.style.boxShadow = 'none';
  }
}

function showView(name){
  for(const view of ['menu','cart','orders']){
    const el = document.getElementById(view);
    el.classList.toggle('hidden', view !== name);
  }
  if(name === 'cart') renderCart();
  if(name === 'orders') renderOrders();
}

// --- 模板修改 ---
function renderMenu(){
  let html = "";
  menu.forEach(item=>{
    html += `<div class="menu-item" id="menu-item-${item.id}">
      <img loading="lazy" class="menu-photo" src="${item.img}" alt="${item.name}">
      <span>${item.name}</span>
      <!-- 新增的数量控制区域，默认隐藏 -->
      <div class="quantity-controls" style="display: none;">
        <button onclick="decreaseCart(${item.id})">-</button>
        <span class="qty-display">${cart.find(i => i.id === item.id)?.qty || 0}</span>
        <button onclick="removeCart(${item.id})">删除</button>
      </div>
      <!-- 原有按钮 -->
      <button onclick="addCart(${item.id})">加入购物车</button>
    </div>`;
  });
  document.getElementById('menu-list').innerHTML = html;
  
  // 渲染后，根据购物车状态更新显示
  menu.forEach(mi => updateMenuQtyDisplay(mi.id));
}

function renderCart(){
  let html = "";
  cart.forEach(item=>{
    let mi = menu.find(i=>i.id === item.id);
    html += `<div class="cart-item">
      <img loading="lazy" class="menu-photo" src="${mi.img}" alt="${mi.name}">
      <span>${mi.name} x${item.qty}</span>
      <button onclick="removeCart(${item.id})">删除</button>
    </div>`;
  });
  const cartList = document.getElementById('cart-list');
  cartList.innerHTML = html || "<p>购物车为空</p>";
  clearMessage();
  const mailStatus = document.getElementById('mail-status');
  mailStatus.innerText = "";
  mailStatus.classList.remove('success', 'error');

  // 当从购物车页面删除项目时，同步更新菜单页面的显示
  menu.forEach(mi => updateMenuQtyDisplay(mi.id));

  cartList.style.display = 'none';
  cartList.offsetHeight;
  cartList.style.display = '';
}

// --- 逻辑微调 ---
function removeCart(id){
  const itemToRemove = menu.find(m => m.id === id);
  cart = cart.filter(i=>i.id !== id);
  renderCart();
  updateMenuQtyDisplay(id); // 确保菜单上的控制区域被隐藏
  if (itemToRemove) {
      setMessage(`已从购物车中移除“${itemToRemove.name}”。`);
  }
}

function renderOrders(){
  let html = "";
  if(!orders.length) html = "<p>暂无订单</p>";
  else orders.forEach((order,i) => {
    html += `<div>第${i + 1}单: ${order.time}, 明细: ${order.detail}</div>`;
  });
  document.getElementById('order-list').innerHTML = html;
}

function sendOrderEmail() {
  if(!cart.length) {
    setMessage('购物车为空，无法结算。', true);
    return;
  }
  let email = "kxpgta5@126.com";
  let items = cart.map(item=>{
    let m = menu.find(mi => mi.id === item.id);
    return `${m.name} x${item.qty}`;
  });
  let orderText = `菜单订单如下：\n${items.join('\n')}\n`;
  emailjs.send("service_c1c8cug", "template_8qbg6p9", {
    to_email: email,
    message: orderText
  }, "EZnI5_7sLHTsg0omm")
  .then(function() {
    let mailStatus = document.getElementById('mail-status');
    mailStatus.innerText = "发送成功！请查收邮箱";
    mailStatus.classList.remove('error');
    mailStatus.classList.add('success');

    orders.push({ time: new Date().toLocaleString(), detail: items.join(', ') });
    cart = []; // 清空购物车
    renderCart(); // 更新购物车页面
    renderMenu(); // 重新渲染菜单页面，以清除所有数量控制

    updateCheckoutButton(false);

    setTimeout(() => {
      mailStatus.innerText = "";
      mailStatus.classList.remove('success');
    }, 5000);
  }, function(error) {
    let mailStatus = document.getElementById('mail-status');
    mailStatus.innerText = "发送失败：" + error.text;
    mailStatus.classList.remove('success');
    mailStatus.classList.add('error');
    console.log(error);
  });
}

function setMessage(msg, isError = false) {
  const status = document.getElementById('mail-status');
  status.innerText = msg;
  if(isError){
    status.classList.remove('success');
    status.classList.add('error');
  } else{
    status.classList.remove('error');
    status.classList.add('success');
  }
}

function clearMessage(){
  const status = document.getElementById('mail-status');
  status.innerText = '';
  status.classList.remove('success', 'error');
}
</script>

</body>
</html>
