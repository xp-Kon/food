<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>菜单网页（双列+默认收件邮箱）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d8f3dc, #75e6da);
      margin: 0;
      padding: 0 10px 40px 10px;
      color: #17494d;
    }

    h1 {
      text-align: center;
      color: #136f63;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      font-weight: 700;
    }

    #nav {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin: 24px 0;
    }

    button {
      padding: 10px 22px;
      background: #3caea3;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      box-shadow: 0 4px 8px rgb(60 174 163 / 0.5);
      transition: background 0.3s, transform 0.2s;
      flex-basis: auto;
    }
    button:hover {
      background: #278d85;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }

    #menu-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      grid-auto-rows: minmax(160px, auto);
      padding-bottom: 20px;
    }

    .menu-item, .cart-item {
      background: white;
      border-radius: 14px;
      box-shadow: 0 8px 15px rgba(9, 96, 100, 0.15);
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s;
    }
    .menu-item:hover, .cart-item:hover {
      box-shadow: 0 15px 20px rgba(9, 96, 100, 0.3);
    }

    .menu-photo {
      width: 100%;
      max-width: 140px;
      height: auto;
      max-height: 110px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #mail-status {
      margin-top: 10px;
      font-weight: 700;
      min-height: 24px;
      font-size: 1.1em;
      text-align: center;
      border-radius: 8px;
      padding: 6px 12px;
      transition: all 0.4s;
    }
    #mail-status.success {
      color: #1b5e20;
      background: #a5d6a7;
      box-shadow: 0 0 10px #4caf50;
    }
    #mail-status.error {
      color: #d32f2f;
      background: #ef9a9a;
      box-shadow: 0 0 10px #d32f2f;
    }
  </style>
</head>
<body>

<h1>菜单</h1>
<div id="nav">
  <button onclick="showView('menu')">菜单</button>
  <button onclick="showView('cart')">购物车</button>
  <button onclick="showView('orders')">订单</button>
</div>

<div id="menu">
  <h2>菜单</h2>
  <div id="menu-list"></div>
</div>
<div id="cart" class="hidden">
  <h2>购物车</h2>
  <div id="cart-list"></div>
  <button onclick="sendOrderEmail()">去结算</button>
  <div id="mail-status"></div>
</div>
<div id="orders" class="hidden">
  <h2>历史订单</h2>
  <div id="order-list"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
let menu = [];
fetch("list.txt").then(resp=>resp.text()).then(txt=>{
    let lines = txt.split(/\r?\n/);
    menu = lines.filter(l=>l.trim()).map((line,idx)=>{
        let m = line.match(/^(.+?),['"](.+)['"]$/);
        if(m){
            return {id:idx, img:m[1].trim(), name:m[2].trim()};
        }
    }).filter(Boolean);
    renderMenu();
});

let cart = [];
let orders = [];

function addCart(id){
  let found = cart.find(i=>i.id===id);
  if(found) found.qty++;
  else cart.push({id:id,qty:1});
  alert("已加入购物车");
}

function showView(name){
  for(const view of ['menu','cart','orders']){
    document.getElementById(view).classList.toggle('hidden',view!==name);
  }
  if(name==='cart') renderCart();
  if(name==='orders') renderOrders();
}

function renderMenu(){
  let html = "";
  menu.forEach(item=>{
    html += `<div class="menu-item">
      <img class="menu-photo" src="${item.img}" alt="${item.name}">
      <span>${item.name}</span>
      <button onclick="addCart(${item.id})">加入购物车</button>
    </div>`;
  });
  document.getElementById('menu-list').innerHTML = html;
}

function renderCart(){
  let html = "";
  cart.forEach(item=>{
    let mi = menu.find(i=>i.id===item.id);
    html += `<div class="cart-item">
      <img class="menu-photo" src="${mi.img}" alt="${mi.name}">
      <span>${mi.name} x${item.qty}</span>
      <button onclick="removeCart(${item.id})">删除</button>
    </div>`;
  });
  document.getElementById('cart-list').innerHTML = html || "<p>购物车为空</p>";
  const mailStatus = document.getElementById('mail-status');
  mailStatus.innerText = ""; // 清除邮件提示
  mailStatus.classList.remove('success', 'error');
}

function removeCart(id){
  cart = cart.filter(i=>i.id!==id);
  renderCart();
}

function renderOrders(){
  let html="";
  if(!orders.length) html="<p>暂无订单</p>";
  else orders.forEach((order,i)=>{html+=`<div>第${i+1}单:  ${order.time}, 明细: ${order.detail}</div>`;});
  document.getElementById('order-list').innerHTML = html;
}

// 直接发送给指定收件邮箱
function sendOrderEmail() {
  if (!cart.length) { alert("购物车为空"); return; }
  let email = "kxpgta5@126.com";
  let items = cart.map(item => {
    let m = menu.find(mi => mi.id === item.id);
    return `${m.name} x${item.qty}`;
  });
  let orderText = `菜单订单如下：\n${items.join('\n')}\n`;
  emailjs.send("service_c1c8cug", "template_8qbg6p9", {
    to_email: email,
    message: orderText
  }, "EZnI5_7sLHTsg0omm")
  .then(function() {
    let mailStatus = document.getElementById('mail-status');
    mailStatus.innerText = "发送成功！请查收邮箱";
    mailStatus.classList.remove('error');
    mailStatus.classList.add('success');
    orders.push({ time: new Date().toLocaleString(), detail: items.join(', ') });
    cart = []; // 清空购物车
    renderCart();
    renderOrders();
  }, function(error) {
    let mailStatus = document.getElementById('mail-status');
    mailStatus.innerText = "发送失败：" + error.text;
    mailStatus.classList.remove('success');
    mailStatus.classList.add('error');
    console.log(error);
  });
}
</script>

</body>
</html>
